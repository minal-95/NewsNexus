<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>News Aggregator</title>
  </head>
  <body>
    <h1>News Articles</h1>
    <ul>
      {% for article in articles %}
        <li>
          <a href="{{ article[2] }}">{{ article[0] }}</a>
          <p>{{ article[1] }}</p>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
